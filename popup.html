<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(177, 242, 112);
            width: 100%;
            height: 100vh;
            margin: 0%;
            padding: 0%;
            display: flex;
            align-content: center;
            justify-content: center;
        }
        .c {
            display: none;
        }
        .pop {
            width: 50%;
            height: 50vh;
            background-color: rgb(150, 85, 0);
            display: flex;
        }
        button {
            height: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }
        .ac {
            display: none;
        }
        button {
            position: absolute;
        }
        #pop {
            position: absolute;
            top: 200px;
        }
    </style>
</head>
<body>
    <button onclick="a()" id="a">
        <p id="text1">nad deer dar!</p>
    </button>
    <div id="pop" class="pop">mundag jaal</div>
    <script>
        let c = 0
        document.getElementById('pop').classList.add('ac')
        function a() {
            console.log('a')
            if (c == 0) {
                document.getElementById("pop").classList.remove('ac');
                document.getElementById('text1').innerText = ("Popup");
                c = 1
            }else if(c == 1) {
                document.getElementById('pop').classList.add('ac')
                document.getElementById("text1").innerText = ('Press me')
                c = 0
            }
        
        }
        
    </script>
</body>
</html>
