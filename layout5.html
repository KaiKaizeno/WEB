<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }

        .box{
            height: 100vh;
            width: 100vw;
            display: flex;

        }
        .cyan{
            background-color: cyan;
            width: 50vw;
            height: 33vh;
        }
        .pink{
            background-color: pink;
            width: 50vw;
            height: 33vh;
        }
        .green{
            background-color: limegreen;
            width: 50vw;
            height: 34vh;
        }
        .box2{
            width: 50vw;
            height: 100vh;
        }
        .blue{
            width: 50vw;
            height: 50vh;
            background-color: royalblue;
        }
        .cyan1{
            width: 50vw;
            height: 50vh;
            background-color: cyan;
        }
        

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="cyan"></div>
            <div class="pink"></div>
            <div class="green"></div>
        </div>
        <div class="box2">
            <div class="blue"></div>
            <div class="cyan1"></div>
        </div>
    </div>
        
</body>
</html>
