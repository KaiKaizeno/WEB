<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }

        .row{
            display:flex;
            height:100vh;
        }

        .side{
            width:15vw;
            background:pink;
        }

        .fn{
            width:70vw;                 
            display:flex;
            flex-wrap:wrap;
        }
        .cyan{
             background-color:cyan; 
             width:50%;
            height:50%;
            }
        .blue{ 
            background-color:royalblue; 
            width:50%;
            height:50%;
        }
        .green{ 
            background-color:limegreen; 
            width:50%;
            height:50%;
        }
        .cyan2{ 
            background-color:cyan; 
            width:50%;
            height:50%;
        }

    </style>
</head>
<body>

    <div class="row">

        <div class="side"></div>

        <div class="fn">
            <div class="cyan"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="cyan2"></div>
        </div>

        <div class="side"></div>

    </div>

</body>
</html>
