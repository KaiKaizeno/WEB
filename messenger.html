<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Messenger</title>
    <style>
        body {
            margin: 0;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* App container */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            background: white;
        }

        .header {
            padding: 15px;
            background: #0084ff;
            color: white;
            font-size: 20px;
        }
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-row {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fafafa;
        }

        #Input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .button {
            margin-left: 10px;
            padding: 10px 18px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
        }

        .message {
            align-self: flex-end;
            padding: 10px 14px;
            background: #0084ff;
            color: white;
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Messenger</div>

        <div id="chatBox"></div>

        <div class="input-row">
            <input id="Input" placeholder="BICHEH YUMA BICHEECHDE..." />
            <button class="button" onclick="messyavuulh()">Yavuulh</button>
        </div>
    </div>

    <script>
        function messyavuulh() {
            const input = document.getElementById('Input');
            const text = input.value.trim();
            if (!text) return;

            const chat = document.getElementById('chatBox');

            const bubble = document.createElement('div');
            bubble.className = 'message';
            bubble.textContent = text;

            chat.appendChild(bubble);

            input.value = '';
            input.focus();
        }
    </script>
</body>
</html>
